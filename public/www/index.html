<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poe 클론 코딩 공부용</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../www/css/common.css" />
    <link rel="stylesheet" href="../www/css/header.css" />
    <link rel="stylesheet" href="../www/css/main-header-inner.css" />
    <link rel="stylesheet" href="../www/css/main.css" />
    <link rel="stylesheet" href="../www/css/game-banner-slide.css" />
    <script src="./js/header.js"></script>
    <script src="./js/main-header-inner.js"></script>
    <script src="./js/slide.js"></script>

    <style></style>
  </head>
  <body>
    <div class="wrap">
      <!-- header가 2개라 고민해봐야함. -->
      <!-- 다음 헤더 -->
      <header>
        <div class="header" id="pubGameGGB">
          <div class="inner-head">
            <div class="header-logo">
              <a class="link-ggb"></a>
              <a class="header-logo-game-img"></a>
            </div>
            <div class="daum-game-nav">
              <ul class="daum-game-nav-menu">
                <li>
                  <a>
                    <strong class="daum-game-nav-menu-text">PC게임</strong>
                    <!-- {/* 스플릿 아이콘 이미지 적용해놓음. */} -->
                    <span class="new-img" />
                  </a>
                </li>
                <li>
                  <a class="daum-game-nav-menu-mobile">모바일게임</a>
                </li>
              </ul>
            </div>
            <div class="daum-game-banner">
              <a>
                <image></image>
                <span></span>
              </a>
            </div>
            <div class="daum-login">
              <p>
                안녕하세요!
                <a id="userName"></a>님
              </p>
              <a>
                <button class="daum-login-btn">로그아웃</button>
              </a>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <!-- poe 헤더 -->
        <div class="main-header-inner">
          <div class="game-menu-inner-wrap">
            <div class="main-header-inner-top">
              <div class="main-header-inner-top-user">
                <div class="main-header-inner-top-user-link">
                  <a>로그인</a>
                  <a>회원 가입</a>
                  <a>고객센터</a>
                </div>
              </div>
              <div class="main-header-inner-top-nation">
                <div class="top-nation-icon">
                  <a class="top-nation-icon-uk"></a>
                  <a class="top-nation-icon-kr"></a>
                </div>
              </div>
              <div class="top-game-start">
                <a class="top-game-start-btn"></a>
                <a class="top-game-download-btn"></a>
              </div>
            </div>
            <div class="game-start">
              <div class="poe-game-logo">
                <a class="poe-game-logo-image"></a>
              </div>
              <div class="game-start-btn-wrap"></div>
            </div>
            <ul class="game-menu-nav-list">
              <li>
                <a class="menu-nav-list-news"></a>
              </li>
              <li>
                <a class="menu-nav-list-info"></a>
              </li>
              <li>
                <a class="menu-nav-list-commu"></a>
              </li>
              <li>
                <a class="menu-nav-list-rank"></a>
              </li>
              <li>
                <a class="menu-nav-list-trade"></a>
              </li>
              <li>
                <a class="menu-nav-list-shop"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="content">
          <div class="slide-wrap">
            <!-- slide js에 forEach로 돌릴 것 -->
            <!-- 일단 영역은 잡았음. css 변경하고 슬라이드 좌우 이동 버튼 변경할 것 -->
            <!-- **상단부와 하단부 갯수 맞춰야함** -->
            <div
              style="
                --swiper-navigation-color: #fff;
                --swiper-pagination-color: #fff;
              "
              class="swiper game-slide2"
            >
              <div class="swiper-wrapper">
                <div
                  class="swiper-slide"
                  style="background: url(../www/images/banner-img-guide.jpg)"
                >
                  <a></a>
                </div>
                <div
                  class="swiper-slide"
                  style="
                    background: url(../www/images/banner-img-price-box.jpg);
                  "
                >
                  <a></a>
                </div>
                <div
                  class="swiper-slide"
                  style="background: url(../www/images/banner-img-security.jpg)"
                >
                  <a></a>
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
            </div>
            <div thumbsSlider="" class="swiper game-slide">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <!-- 네크로폴리스 리그 맞춤형 가이드 안내 -->
                  <span class="game-slide-text"
                    >네크로폴리스 리그 맞춤형 가이드</span
                  >
                </div>
                <div class="swiper-slide">
                  <span class="game-slide-text"
                    >네크로폴리스 리그 가이드 안내</span
                  >
                </div>
                <div class="swiper-slide">
                  <!-- 네크로폴리스 미스터리 박스 출시 안내 -->
                  <span class="game-slide-text"
                    >네크로폴리스 미스터리 박스 출시...</span
                  >
                </div>
              </div>
            </div>
            <div class="kako-ch">
              <a class="kako-ch-btn"></a>
            </div>
          </div>

          <!-- 메인 공지사항 -->
          <!-- 데이터 수에 따라 바뀌는건진 모르겠는데 한칸이 비워져있음. -->
          <div>
            <div>
              <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div>
              <ul>
                <li></li>
                <li>
                  <span></span>
                  <span></span>
                </li>
                <li></li>
                <li>
                  <span></span>
                  <span></span>
                </li>
              </ul>
            </div>
          </div>
          <!-- banner-bar -->
          <div>
            <a></a>
          </div>
          <!-- 메인 left -->
          <div class="content-left">
            <!-- guide -->
            <div>
              <div></div>
              <div></div>
            </div>
            <!-- 트레일러 - 영상모음 -->
            <div>
              <!-- 추천영상 +(아이콘 찾아야함.) -->
              <div></div>
              <!-- 공식 트레일러 카드 -->
              <div>
                <div></div>
              </div>
              <!-- slide 영상카드 -->
              <div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
          <!-- 메인 right -->
          <div class="main-right">
            <!-- 결제 아이템 소개 -->
            <div>
              <div></div>
            </div>
            <!-- 고객센터 외부링크 등등 -->
            <div>
              <div></div>
            </div>
          </div>
          <!-- story 슬라이드 위에슬라이드 재활용하자. -->
          <div>
            <div></div>
          </div>
        </div>
      </main>
      <footer>
        <div>
          <!-- footer top -->
          <div>
            <div></div>
            <div></div>
          </div>
          <!-- footer bottom -->
          <div>
            <div></div>
            <div></div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
